<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
</head>

<body>
    <form action="#">
        <div class="main">
            <div>
                <h1>Payment form example</h1>
            </div>
            <div>
                <div>
                    <p id="error">some fields are missing</p>
                </div>
                <div class="money">
                    <fieldset>
                        <label for="card">Card#</label>
                        <input type="text" id="card" placeholder="xxxxxxxxxxxxxxx" required>
                    </fieldset>
                    <fieldset>
                        <label for="cvc">CVC#</label>
                        <input type="text" id="cvc" placeholder="0000" required>
                    </fieldset>
                    <fieldset>
                        <label for="amount">Amount</label>
                        <input type="text" id="amount" placeholder="Amount" required>
                    </fieldset>
                </div>
            </div>
            <div class="bio">
                <div class="left">
                    <fieldset>
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" required>
                    </fieldset>
                    <fieldset>
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </fieldset>
                    <fieldset>
                        <span>We Accept:</span>
                        <div id="cards">
                            <label class="radio"> <input type="radio" name="card" value="payment" checked><span><img
                                        width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" /></span>
                            </label>
                            <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                        src="https://img.icons8.com/officel/48/000000/visa.png" /></span> </label>
                            <label class="radio"> <input type="radio" name="card" value="payment"> <span><img width="30"
                                        src="https://img.icons8.com/ultraviolet/48/000000/amex.png" /></span> </label>
                        </div>
                    </fieldset>
                </div>
                <div class="right">
                    <fieldset>
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" required>
                    </fieldset>
                    <div class="address">
                        <fieldset>
                            <label for="state">State</label>
                            <select id="state">
                                <option>pick a state</option>
                                <option>NY</option>
                                <option>PA</option>
                                <option>TX</option>
                                <option>CA</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="postal">Postal Code</label>
                            <input type="text" id="postal" size="17" required>
                        </fieldset>
                    </div>
                    <fieldset>
                        <p id="message"><label for="message">Message</label></p>
                        <textarea id="message" rows="4"></textarea>
                        <P id="notes">Add any notes here</P>
                    </fieldset>
                </div>

            </div>
            <div class="footer">
                <input type="button" value="Cancel">
                <input type="submit" value="Send" required>
            </div>
        </div>
    </form>
</body>

</html>
